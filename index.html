<!DOCTYPE html>
<html>
<head> 

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <title>Number Guesser</title>
</head>
<body>
<nav class="navbar">
  <h1 class="navbar__txt"><span class="navbar__thick-txt">Number</span>Guesser</h1>
  <hr class="navbar__hr"><p>Ultimate Challenger Edition</p><hr class="navbar__hr">
</nav>
<section class="leftsection">
  <article class="leftsection__range">
    <form>
      <label for="min">Min Range</label>
      <input type="text" id="min" name="Min Range">
      <label for="max">Max Range</label>
      <input type="text" id="Max" name="Max Range">
      <button>Update</button>
    </form>
  </article>
  <article class="leftsection__users">
    <p>The current range is ... to ...</p>
    <h2>Challenger 1</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="guess">Guess</label>
      <input type="text" id="guess" name="guess">
    </form>
    <h2>Challenger 2</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      <label for="guess">Guess</label>
      <input type="text" id="guess" name="guess">
    </form>
    <button>Submit Guess</button>
    <button>Reset Game</button>
    <button>Clear Game</button>
  </article>
  <article class="leftsection__scores">
    <p> Latest Score </p>
    <p>Challenger 1 Name</p>
  </article>
</section>
<section class="rightsection"></section>
</body>
</html>
