<!DOCTYPE html>
<html>
<head> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Number Guesser</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h1 class="navbar__txt"><span class="navbar__thick-txt">NUMBER</span>GUESSER</h1>
    <p class="navbar__ultimateedition"><span>ULTIMATE CHALLENGER EDITION</span></p>
  </nav>
  <section class="bothcolumns">
    <section class="column-left">

      <!-- TOP THIRD -->
      <article class="column-left__range">
        <p class="column-left__range-and-latest-score">Set Range</p>
        <div class="range--inputs">
            <label class="range--input-boxes" for="min">
              <span class="column-left__input-header-text">Min Range</span>
              <input type="number" class="column-left__range--highlowinputs" id="min" required>
            </label>
            <label class="range--input-boxes" for="max">
              <span class="column-left__input-header-text">Max Range</span>
              <input type="number" class="column-left__range--highlowinputs" id="max" required>
            </label>
            <button class="button-style update-button">UPDATE</button>
        </div>
      </article>

      <!-- MIDDLE THIRD -->
      <article class="column-left__users">
        <p class="column-left__range--currentrange-statement">The Current Range is <span class="range--display-numbers displayLow">1</span> to <span class="range--display-numbers displayHigh">10
        </span> 
        </p>
        
        <p class="column-left__challengerheadertext">Challenger 1</p>
        
        <div class="challenger-one-guesses">
          <label for="name">
            <span class="column-left__input-header-text">Name</span>
            <input type="text" class="name-entry player--name player-one-name" id="name">
          </label>
          <label for="guess">
            <span class="column-left__input-header-text">Guess</span>
            <input type="number" class="value-input__guess player-1-guess" id="guess1">
          </label>
        </div>

        <p class="column-left__challengerheadertext"> Challenger 2 </p>

        <div class="challenger-two-guesses">
          <label for="name">
            <span class="column-left__input-header-text">Name</span>
            <input type="text" class="name-entry player-two-name" id="name">
          </label>
          <label for="guess">
            <span class="column-left__input-header-text">Guess</span>
            <input type="number" class="value-input__guess player-2-guess" id="guess2">
          </label>
        </div>

        <div class="middle-box--buttons">
          <button class="triple-button-style submit-guess">SUBMIT GUESS</button>
          <button class="triple-button-style reset-game">RESET GAME</button>
          <button class="triple-button-style clear-game">CLEAR GAME</button>

        </div>
      </article>
      
      <!-- BOTTOM THIRD -->

      <article class="leftsection__scores" id="leftsection__scores">
          <p class="column-left__score">Latest Scores</p>
       <section class="player-one"> 
            <p class="display-player-name-one">Challenger 1</p>
            <p class="current-guess">current guess</p>
            <p class="big-pink-number-one">0</p>
            <p class="player-result-one">Start A Game!</p>
          </section>
          <section class="player-two"> 
            <p class="display-player-name-two">Challenger 2</p>
            <p class="current-guess">current guess</p>
            <p class="big-pink-number-two">0</p>
            <p class="player-result-two">Start A Game!</p>
          </section>`
      </article>
    </section>

    <!-- RIGHT COLUMN -->
    <section class="column-right">
      <article class="card">
        
      </article>
    </section>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
