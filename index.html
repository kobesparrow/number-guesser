<!DOCTYPE html>
<html>
<head> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Number Guesser</title>
</head>
<body>
  <nav class="navbar">
    <h1 class="navbar__txt"><span class="navbar__thick-txt">Number</span>Guesser</h1>
    <p class="navbar__ultimateedition lines"><span>ULTIMATE CHALLENGER EDITION</span></p>
  </nav>

  <section class="bothcolumns">
    <section class="column-left">

      <!-- TOP THIRD -->
      <article class="column-left__range">
        <p class="column-left__range-and-latest-score">Set Range</p>
        <div class="range--inputs">
            <label class="range--input-boxes" for="min">
              <span class="column-left__input-header-text">Min Range</span>
              <input type="text" class="column-left__range--highlowinputs" id="min">
            </label>
            <label class="range--input-boxes" for="max">
              <span class="column-left__input-header-text">Max Range</span>
              <input type="text" class="column-left__range--highlowinputs"id="max">
            </label>
            <button class="button-style update-button">UPDATE</button>
        </div>
      </article>

      <!-- MIDDLE THIRD -->
      <article class="column-left__users">
        <div class="flex f-column">
          <p class="column-left__range--currentrange-statement">The Current Range is <span class="displayLow">1</span> to <span class="displayHigh">100</span> </p>
          <div class="flex">
            <p class="column-left__challengerheadertext"> Challenger 1 </p>
            <form>
              <label for="name">
                <span class="column-left__input-header-text">Name</span>
                <input type="text" class="name-entry player-one-name" id="player-one-name">
              </label>
              <label for="guess">
                <span class="column-left__input-header-text">Guess</span>
                <input type="number" class="value-input__guess  player-1-guess" id="guess">
              </label>
            </form>
          </div>
          <div class="flex">
            <p class="column-left__challengerheadertext"> Challenger 2 </p>
            <form>
              <label for="name">
                <span class="column-left__input-header-text">Name</span>
                <input type="text" class="name-entry player-two-name" id="name">
              </label>
              <label for="guess">
                <span class="column-left__input-header-text">Guess</span>
                <input type="number" class="value-input__guess player-2-guess" id="guess">
              </label>
            </form>
          </div>
          <div class="flex jc-space-between">
            <button id="submit" class="button-users submit-guess">
              Submit
            </button>
            <button id="reset" class="button-users">
              Reset
            </button>
            <button id="clear" class="button-users">
              Clear
            </button>
          </div>
        </div>
      </article>
      
      <!-- BOTTOM THIRD -->
      <article class="leftsection__scores" id="leftsection__scores">
          <p class="column-left__score">Latest Scores</p>
     <!--    <section>
          <p class="display-player-name"></p>
          <p class="current-guess">current guess</p>
          <p class ="big-pink-number"></p>
          <p class="player-result"></p>
        </section>   -->
      
        <!-- <p class="displayPlayerTwo">Challenger 2 Name</p>
        <p> current guess </p>
        <p class="BigPinkPLayerTwo">3</p>
        <p>that's too low</p> -->
      </article>
    </section>

    <!-- RIGHT COLUMN -->
    <section class="column-right">
    </section>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
