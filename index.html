<!DOCTYPE html>
<html>
<head> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Number Guesser</title>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h1 class="navbar__txt"><span class="navbar__thick-txt">NUMBER</span>GUESSER</h1>
    <p class="navbar__ultimateedition"><span>ULTIMATE CHALLENGER EDITION</span></p>
  </nav>
  <section class="bothcolumns">
    <section class="column-left">

      <!-- TOP THIRD -->
      <article class="column-left__range">
        <p class="column-left__range-and-latest-score">Set Range</p>
        <div class="range--inputs">
            <label class="range--input-boxes" for="min">
              <span class="column-left__input-header-text">Min Range</span>
              <input type="text" class="column-left__range--highlowinputs" id="min">
            </label>
            <label class="range--input-boxes" for="max">
              <span class="column-left__input-header-text">Max Range</span>
              <input type="text" class="column-left__range--highlowinputs"id="max">
            </label>
            <button class="button-style update-button">UPDATE</button>
        </div>
      </article>

      <!-- MIDDLE THIRD -->
      <article class="column-left__users">
        <p class="column-left__range--currentrange-statement">The Current Range is <span class="range--display-numbers displayLow">1</span> to <span class="range--display-numbers displayHigh">100</span> </p>
        
        <p class="column-left__challengerheadertext">Challenger 1</p>
        
        <div class="challenger-one-guesses">
          <label for="name">
            <span class="column-left__input-header-text">Name</span>
            <input type="text" class="name-entry player--name" id="name">
          </label>
          <label for="guess">
            <span class="column-left__input-header-text">Guess</span>
            <input type="text" class="value-input__guess player-1-guess" id="guess">
          </label>
        </div>

        <p class="column-left__challengerheadertext"> Challenger 2 </p>

        <div class="challenger-two-guesses">
          <label for="name">
            <span class="column-left__input-header-text">Name</span>
            <input type="text" class="name-entry player-two-name" id="name">
          </label>
          <label for="guess">
            <span class="column-left__input-header-text">Guess</span>
            <input type="text" class="value-input__guess player-2-guess" id="guess">
          </label>
        </div>

        <div class="middle-box--buttons">
          <button class="triple-button-style submit-guess">SUBMIT GUESS</button>
          <button class="triple-button-style">RESET GAME</button>
          <button class="triple-button-style">CLEAR GAME</button>

        </div>
      </article>
      
      <!-- BOTTOM THIRD -->

      <article class="leftsection__scores" id="leftsection__scores">
          <p class="column-left__score">Latest Scores</p>
     <!--    <section>
          <p class="display-player-name"></p>
          <p class="current-guess">current guess</p>
          <p class ="big-pink-number"></p>
          <p class="player-result"></p>
        </section>   -->
      
        <!-- <p class="displayPlayerTwo">Challenger 2 Name</p>
        <p> current guess </p>
        <p class="BigPinkPLayerTwo">3</p>
        <p>that's too low</p> -->
      </article>
    </section>

    <!-- RIGHT COLUMN -->
    <section class="column-right">
    </section>
  </section>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
