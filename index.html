<!DOCTYPE html>
<html>
<head> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Number Guesser</title>
</head>
<body>
<nav class="navbar">
  <h1 class="navbar__txt"><span class="navbar__thick-txt">Number</span>Guesser</h1>
<p class="byline lines"><span>ULTIMATE CHALLENGER EDITION</span></p>
</nav>
<section class="row">
  <section class="column-left">
    <article class="leftsection__range">
      <p class="range"> Set Range</p>
      <form>
        <label for="min">
          <span class="label__txt">Min Range</span>
          <input type="text" class="value-input__range" id="min">
        </label>
        <label for="max">
          <span class="label__txt">Max Range</span>
          <input type="text" class="value-input__range"id="max">
        </label>
        <button> Update</button>
      </form>
    </article>
    <article class="leftsection__users">
      <p class="current-range">The Current Range is <span>1</span> to <span>100</span> </p>
      <p class="challenger"> Challenger 1 </p>
      <form>
        <label for="name">
          <span class="label__txt">Name</span>
          <input type="text" class="name-entry" id="name">
        </label>
        <label for="guess">
          <span class="label__txt">Guess</span>
          <input type="text" class="value-input__guess" id="guess">
        </label>
      </form>
      <p class="challenger"> Challenger 2 </p>
      <form>
        <label for="name">
          <span class="label__txt">Name</span>
          <input type="text" class="name-entry" id="name">
        </label>
        <label for="guess">
          <span class="label__txt">Guess</span>
          <input type="text" class="value-input__guess" id="guess">
        </label>
      </form>
    </article>
    <article class="leftsection__scores">
      <p class="range">Latest Score</p>
      <p>Challenger 1 Name</p>
      <p> current guess </p>
      <p>97</p>
      <p>that's too high</p>
      <hr class="vertical-line">
      <p>Challenger 2 Name</p>
      <p> current guess </p>
      <p>3</p>
      <p>that's too low</p>

    </article>
  </section>
  <section class="column-right">
  </section>
</section>
</body>
</html>
